name: Practicing Artifact and Caching
on:
  push:
    branches:
      - main
      - dev
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      file: ${{steps.publish.outputs.file}}
    steps:
      - name: Build code
        run: npm run build
      - name: Output filename
        id: publish
        run: find dist/assets/*.js -type -f execdir echo '$filename={}' >> $GITHUB_OUTPUT ';'
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output files in directory
        run: ls
      - name: output filename
        run: echo "${{needs.build.outputs.file}}"
      - name: Deploy code
        run: echo "Deploying...."
